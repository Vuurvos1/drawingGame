<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drawing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      type="text/javascript"
      src="https://cdn.socket.io/socket.io-1.4.5.js"
    ></script>
  </head>

  <body>
    <main>
      <div id="send">
        <input type="text" />
        <button>Send Message</button>
      </div>

      <section class="settings">
        <label for="rounds">Rounds</label>
        <input
          type="number"
          name="rounds"
          value="3"
          min="1"
          max="25"
          maxlength="3"
        />

        <label for="drawTime">Draw Time</label>
        <input
          type="number"
          name="drawTime"
          value="30"
          min="1"
          max="120"
          maxlength="3"
        />

        <label for="language"></label>
        <select id="language" name="language">
          <option value="english">English</option>
          <option value="dutch">Dutch</option>
        </select>

        <label for="customWords">Custom Words</label>
        <textarea
          name="customWords"
          cols="30"
          rows="10"
          placeholder="Type your custom words here separated by commas
        "
        ></textarea>

        <input name="customWordsOnly" type="checkbox" />
        <label for="customWordsOnly">Only use custom words</label>
      </section>

      <section class="players">
        <h2>Players</h2>
        <div class="players__grid">
          <!-- <div class="players__user">
            <img src="img/userImg/user1.png" alt="" />
            <h3>username</h3>
            <h4>You</h4>
          </div> -->
        </div>
      </section>

      <div id="roomCode">
        <input class="roomCode__Text" type="text" readonly />
        <button class="button button--copyLink">Copy</button>
      </div>

      <section class="canvas">
        <div class="canvas__tools">
          <div class="canvas__tool--undo canvas__tool" data-tool="undo"></div>
          <div class="canvas__tool--brush canvas__tool" data-tool="brush"></div>
          <div
            class="canvas__tool--bucket canvas__tool"
            data-tool="bucket"
          ></div>
          <div class="canvas__tool--erase canvas__tool" data-tool="erase"></div>
        </div>

        <div class="canvas__brushSize">
          <div class="canvas__brushSize__item" data-brushSize="3"></div>
          <div class="canvas__brushSize__item" data-brushSize="5"></div>
          <div class="canvas__brushSize__item" data-brushSize="10"></div>
          <div class="canvas__brushSize__item" data-brushSize="15"></div>
          <div class="canvas__brushSize__item" data-brushSize="20"></div>
        </div>

        <canvas id="canvas"></canvas>

        <div class="canvas__brushColor">
          <div class="canvas__color" data-brushColor="#ffffff"></div>
          <div class="canvas__color" data-brushColor="#08050e"></div>
          <div class="canvas__color" data-brushColor="#d66f24"></div>
          <div class="canvas__color" data-brushColor="#83b535"></div>
          <div class="canvas__color" data-brushColor="#dc443c"></div>
          <div class="canvas__color" data-brushColor="#e4ba32"></div>
          <div class="canvas__color" data-brushColor="#21913b"></div>
          <div class="canvas__color" data-brushColor="#387cee"></div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
    <script src="js/users.js"></script>
    <script type="module" src="js/canvas.js"></script>
    <script src="js/interaction.js"></script>
  </body>
</html>
