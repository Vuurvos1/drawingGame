<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sockets Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      type="text/javascript"
      src="https://cdn.socket.io/socket.io-1.4.5.js"
    ></script>
  </head>

  <body>
    <main>
      <div id="send">
        <input type="text" />
        <button>Send Message</button>
      </div>

      <section class="settings">
        <label for="rounds">Rounds</label>
        <input
          type="number"
          name="rounds"
          value="3"
          min="1"
          max="25"
          maxlength="3"
        />

        <label for="drawTime">Draw Time</label>
        <input
          type="number"
          name="drawTime"
          value="30"
          min="1"
          max="120"
          maxlength="3"
        />

        <label for="language"></label>
        <select id="language" name="language">
          <option value="english">English</option>
          <option value="dutch">Dutch</option>
        </select>

        <label for="customWords">Custom Words</label>
        <textarea
          name="customWords"
          cols="30"
          rows="10"
          placeholder="Type your custom words here separated by commas
        "
        ></textarea>

        <input name="customWordsOnly" type="checkbox" />
        <label for="customWordsOnly">Only use custom words</label>
      </section>

      <section class="players">
        <h2>Players</h2>
        <div class="players__grid">
          <!-- <div class="players__user">
            <img src="img/userImg/user1.png" alt="" />
            <h3>username</h3>
            <h4>You</h4>
          </div> -->
        </div>
      </section>

      <div id="roomCode">
        <input class="roomCode__Text" type="text" readonly />
        <button class="button button--copyLink">Copy</button>
      </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/users.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/interaction.js"></script>
  </body>
</html>
